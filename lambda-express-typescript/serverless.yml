service: aws-node-express-typescript

provider:
  name: aws
  runtime: nodejs16.x
  environment:
    NODE_ENV: dev
    SEQUELIZE_DB_HOST: localhost
    SEQUELIZE_DB_USERNAME: postgres
    SEQUELIZE_DB_PASSWORD: postgres
    SEQUELIZE_DB_DATABASE: boilerplate

plugins:
  - serverless-plugin-typescript
  - serverless-offline

package:
  exclude:
    - config/.env.prod
  include:
    - config/.env.dev

functions:
  api:
    handler: app/index.serverApp
    events:
      - httpApi: "*"
      
